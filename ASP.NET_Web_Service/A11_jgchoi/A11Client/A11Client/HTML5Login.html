    <div class="container body-content">


        <h2>Login</h2>


        <form id="loginForm">
                <h4>LoginItems</h4>
                <hr />

                <div class="form-group">
                    <label class="control-label col-md-2" for="username">Email</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line" data-val="true" data-val-required="The Email field is required." id="username" name="username" type="text" value="" />
                        <span class="field-validation-valid text-danger" data-valmsg-for="username" data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2" for="password">Password</label>
                    <div class="col-md-10">
                        <input class="form-control text-box single-line password" data-val="true" data-val-length="The Password must be at least 6 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="password" name="password" type="password" value="" />
                        <span class="field-validation-valid text-danger" data-valmsg-for="password" data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" value="Create" onclick="getAccessToken();" class="btn btn-default" />
                    </div>
                </div>
            </div>
        </form>
