buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
           applicationId "org.hello"
           minSdkVersion 15
           targetSdkVersion 21
           versionCode 1
           versionName "1.0"
    }
}
