<!DOCTYPE html>

<html lang="en">

<head>
         <title> Event Example </title>
         <meta charset=utf-8" />
         <script>
             function setValue()
             {
               document.form1.name.value = "name set by onload";
             }
         </script>

</head>

<body onload="setValue()">

    <form name="form1" method="post"
          action = "http://formpost.azurewebsites.net/home/test">

	   <p>Name (First &amp; Last) <input type='text' name='name'/></p>

	   <br />
	   <input type="submit" onclick="alert('submitting...')"/>
	   <input type="reset" onclick="alert('resetting...')" />


    </form>


</body>
</html>
