<!DOCTYPE html>
<html lang="en">

<head>

<body>

   <form method='post' name='form1' id = 'form1'
         action = "http://formpost.azurewebsites.net/home/test"
         onsubmit='return checkForAtleastOne ()'>
         <!--     onsubmit='return validateTextArea(form1)'>  -->

       <p>Which operating system do you use? </p>
       <ol>
        <li> <input type='checkbox' name='system_type' value='1' onclick='commonSense()'/>Windows 2000.</li>
        <li> <input type='checkbox' name='system_type' value='2'  onclick='commonSense()'/>Windows 98.</li>
        <li> <input type='checkbox' name='system_type' value='3'  onclick='commonSense()'/>Windows 95.</li>
        <li> <input type='checkbox' name='system_type' value='4'  onclick='commonSense()'/>Unix.</li>
        <li> <input type='checkbox' name='system_type' value='5'  onclick='commonSense()'/>Linux.</li>

        <li> <input type='checkbox' name='system_type' value='All' onclick='checkAllOfTheAbove()' />All the above.</li>
        <li> <input type='checkbox' name='system_type' value='None' onclick='checkNoneOfTheAbove()' />None of the above.</li>

       </ol>

        <br /> <br />
        <input type="submit" value="Submit"/>     &nbsp;&nbsp;
        <input type="reset" value="Reset" />
  </form>


</body>
