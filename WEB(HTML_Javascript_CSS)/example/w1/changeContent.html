<!-- Example to change content. -->
<!Doctype html>
<head>
   <title>Change Content</title>
   <meta charset="utf-8">

</head>

<body>
      <h1> changing some text </h1>
      <p id="change">This is a paragraph that will be changed.</p>
      <script>
         var heading = prompt("Enter something", "This will be the default");
         var paragraphToChange = document.getElementById("change");
         paragraphToChange.innerHTML = heading;
      </script>
</body>
